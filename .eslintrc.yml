env:
  es2018: true
  node: true
extends:
  - airbnb-base
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2018
  sourceType: module
plugins:
  - '@typescript-eslint'
rules:
  import/extensions: [error, never]  # import文の拡張子を禁止する
  import/prefer-default-export: off
settings:
  import/resolver:
    node:
      extensions: [.ts, .js]
